<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login and Register Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button class="toggle-btn" type="button" onclick="login()">
            Sign In
          </button>
          <!-- <button class="toggle-btn" type="button" onclick="register()">
            Register
          </button> -->
        </div>
        <!-- <div class="social-icons">
          <img src="images/fb2.png" alt="fb" />
          <img src="images/tw3.png" alt="tw" />
          <img src="images/gp2.png" alt="gp" />
        </div> -->
        <!-- Login form -->
        <form action="/" class="input-group" method="POST" id="login">
          <input
            type="text"
            name="username"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" name="check-box" class="check-box" />
          <span id="remember">Remember Password</span>
          <button class="submit-btn" type="submit">Log in</button>
        </form>
      </div>
    </div>

    <!-- script for changing login  to register -->
  </body>
</html>
