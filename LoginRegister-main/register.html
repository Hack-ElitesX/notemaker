    <title>Login and Register Page</title>

  <body>
    <div class="container">
      <div class="form-box">
        <div class="button-box">

        <!-- Register form -->
        <form action="/" class="input-group" method="POST" id="register">
          <input
            type="text"
            name="name"
            class="input-field"
            placeholder="Name"
            required
          />
          <input
            type="text"
            name="username"
            class="input-field"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name="email"
            class="input-field"
            placeholder="Email"
            required
          />

          <input
            type="password"
            name="password"
            class="input-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" name="check-box" class="check-box" /><span
            >I agree to the terms &amp; conditions</span
          >
          <button class="submit-btn" type="submit">Register</button>
        </form>
      </div>
    </div>
