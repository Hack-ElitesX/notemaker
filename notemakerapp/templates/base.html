<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <style></style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Charis+SIL&family=Crimson+Text:ital@1&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Automated Note Maker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href='{% static '/css/style.css'
    %}?{% now "U" %}'>
  </head>

  <body>
    <!--navbar start-->
    <nav
      class="navbar navbar-expand-lg"
      style="
        background-image: linear-gradient(
          to left top,
          #ff9ff8,
          #ff9bd9,
          #ff9cbd,
          #ffa1a7,
          #ffa897,
          #ffac99,
          #ffb19b,
          #ffb59e,
          #ffb7ad,
          #ffbbbc,
          #fbbfc8,
          #f5c4d3
        );
      "
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-dark" aria-current="page" href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{%url 'conversion'%}"
                >Conversion</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">My Collections</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Share</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Download</a>
            </li>
          </ul>
          <form class="d-flex mx-auto">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success text-dark" type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </form>
          <button class="btn btn-light text-dark" type="submit">
            Upload to Drive
          </button>

          <a
            href="{%url 'login1'%}"
            class="btn btn-light text-dark m-lg-2"
            type="submit"
            >Login</a
          >
        </div>
      </div>
    </nav>
    <!--navbar  end-->

    <div class="container">
      <div class="row">
        <div class="col-md-12">{% block content %} {% endblock content %}</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
