{% extends 'base.html'%}
{% load static %} 
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/js/fontawesome.min.js" crossorigin="anonymous"></script>
<div class="container my-3 d-flex flex-center">
    <form action="conversion" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    
      <img src="{% static '/images/imagea.jpg' %}" width="500" height="400" class="rounded float-start m-5" alt="...">
      <img src="{% static '/images/jaishree.jpg' %}" width="500" height="400" class="rounded float-end" alt="...">

      <div class="row justify-content-evenly m-auto mt-1" style="width:80vw; ">
        <div class="col-7">
          <div class="col-lg-6">
            <input type="file" class="form-control" id="filename" name="file" accept=".mp3, .mp4, .wav, .wav">
          </div>        
        </div>

        
      </div>

        <div class="d-flex justify-content-center flex-center my-4 ">
          <button type="submit" class="btn btn-primary p-2 ">Convert</button>
        </div>
      </div>
    </form>
</div>
{% comment %} 
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script> {% endcomment %}

{% endblock %}
