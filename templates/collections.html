{% extends 'base.html' %}

{% block content %}

<div class=" d-flex flex-row m-4" style="overflow:scroll;">
{% for note in notes %}
  <div class="col"  >
    <div class="card m-3" style="width: 22rem; height: 22rem; ">
        <div class="card-body">
          <h5 class="card-title">{{note.title}}</h5>
          <div class="card-text" style="height: 14rem;width: 20rem; overflow: scroll;line-height: 1.5;text-align: justify;"><p class="m-3">{{note.text}}</p></div>
          <a href="" class="btn btn-primary mt-3">Open</a>
        </div>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock content %}
